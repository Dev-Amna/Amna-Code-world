<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Login/Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 >Sliding Login/Sign Up</h1>
    <div class="container" id="container">
      <!-- left Panel -->
      <div class="panel left-panel">
        <div class="form login-form">
          <h2>Login</h2>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Login</button>
          <p>Don't have an account? <span id="showSignUp">Sign Up</span></p>
        </div>
        <div class="image sign-up-image">
          <img src="assets/signup.avif" alt="Sign Up Image" />
        </div>
      </div>

      <!-- right Panel -->
      <div class="panel right-panel">
        <div class="image login-image">
          <img src="assets/login.avif" alt="Login Image" />
        </div>
        <div class="form sign-up-form">
          <h2>Sign Up</h2>
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button onclick=""> Sign Up</button>
          <p>Already have an account? <span id="showLogin">Login</span></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
